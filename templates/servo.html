<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Test</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
</head>
<body>
    <div class="center">
        <form id="package_form" action="" method="POST">
            <h1>Servo Tester - admin panel</h1>
            <div class="panel-body">
                <label for="angle">Angle:</label>
                <input type="range" name="angle" min="-1" max="1" step="0.01">
            </div>
            <div class="panel-body">
                <button type="submit" name="submit" value="Submit">Submit Angle</button>
            </div>
            <br></br>
            <div class="panel-body">
                <button type="submit" name="action" value="Max">Max</button>
                <button type="submit" name="action" value="Center">Center</button>
                <button type="submit" name="action" value="Min">Min</button>
            </div>
        </form>
    </div>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }
    </style>
</body>
</html>
